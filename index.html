<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Authors</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Welcome to Authors and Books</h2>
    <div class="navbar">
      <ul class="nav nav-tabs">

        <li role="presentation">{{#link-to 'authors'}}View Authors{{/link-to}}</li>
        <li role="presentation">{{#link-to 'books'}}View Books{{/link-to}}</li>
        <li role="presentation">{{#link-to 'reviews'}}View Reviews{{/link-to}}</li>
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" id="authors">
    <h2>This is Authors Page</h2>
    <ul>
      {{#each author in model}}
      <li>{{#link-to "authors.show" author}}{{author.name}}{{/link-to}}</li>
      {{/each}}
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="authors/show">
    <center><h2>Author Details Page</h2></center>
      <h3>Name: {{name}}</h3>
      <h5>Bio: {{bio}}</h5>
      <h4>Books: {{authors.books}}</h4>
      <img class="photo" {{bind-attr src=image}}>
  </script>


  <script type="text/x-handlebars" id="books">
    <center><h2>This is Books Page</h2></center>
    <ul>
      {{#each book in model}}
      <h5>Title: {{book.title}}</h5>
      <img class="book-photo" {{bind-attr src=book.image}}>
      <h5>amazonURL: {{book.amazonLink}}</h5>
      <h5>Genre: {{book.genre}}</h5>
      <h5>Year: {{book.year}}</h5>
      <h5>Author: {{book.author}}</h5>
      <h5>Reviews: {{book.reviews}}</h5>
      {{/each}}
    </ul>
  </script>


  <script type="text/x-handlebars" id="reviews">
    <h2>This is Reviews Page</h2>
    <ul>
      {{#each review in model}}
      <li>{{review.userName}} : {{review.text}}</li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/author.js"></script>
  <script src="js/routes/authors.js"></script>
  <script src="js/models/book.js"></script>
  <script src="js/routes/books.js"></script>
  <script src="js/models/review.js"></script>
  <script src="js/routes/reviews.js"></script>


  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
